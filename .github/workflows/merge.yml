name: Merge Data

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  sync_and_publish:
    runs-on: ubuntu-latest
    
    steps:
    # 步骤 1: 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        fetch-depth: 0

    # 步骤 2: 同步上游，并根据结果设置一个输出
    - name: Sync and merge upstream
      # 给这个步骤一个 id，以便后续步骤可以引用它的输出
      id: sync_step 
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git remote add upstream https://github.com/metowolf/vCards.git
        git fetch upstream
        
        # 只有当上游确实有新提交时...
        if [ $(git rev-list HEAD...upstream/master --count) -gt 0 ]; then
          echo "✅ Upstream has new changes. Merging, pushing, and preparing to build."
          git checkout master
          git merge upstream/master
          git push origin master
          
          # 设置输出变量 'changes_detected' 为 'true'
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        else
          echo "✅ No new changes from upstream. Skipping build and release."
          # （可选）可以显式设置输出为false，但默认不设置也行
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        fi
        
    # 步骤 3: 安装依赖
    # 仅当步骤 'sync_step' 的输出 'changes_detected' 为 'true' 时才运行
    - name: Install dependencies
      if: steps.sync_step.outputs.changes_detected == 'true'
      run: yarn
    
    # 步骤 4: 生成数据
    # 仅当步骤 'sync_step' 的输出 'changes_detected' 为 'true' 时才运行
    - name: Generate Radicale data
      if: steps.sync_step.outputs.changes_detected == 'true'
      run: yarn radicale

    # 步骤 5: 打包并创建 Release
    # 仅当步骤 'sync_step' 的输出 'changes_detected' 为 'true' 时才运行
    - name: Archive and Create Release
      if: steps.sync_step.outputs.changes_detected == 'true'
      env:
        GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      run: |
        zip -r radicale-data.zip radicale/
        gh release create $(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1) radicale-data.zip \
          --notes "Automated release of Radicale data" \
          --repo "${GITHUB_REPOSITORY}"
